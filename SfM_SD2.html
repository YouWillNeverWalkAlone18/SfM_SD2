<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exp by Gijoong CHANG</title>

    <!-- jsPsych本体（CDN） -->
    <script src="https://unpkg.com/jspsych@7.3.0"></script>

    <!-- jsPsychプラグインたち（CDN） -->
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.1"></script>

    <!-- p5.js本体（CDN） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"
            integrity="sha512-rCZdHNB0AePry6kAnKAVFMRfWPmUXSo+/vlGtrOUvhsxD0Punm/xWbEh+8vppPIOzKB9xnk42yCRZ5MD/jvvjQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- jsPsych用p5プラグイン（ローカルファイル） -->
    <script src="jspsych-p5.js"></script>

    <!-- スタイル -->
    <link href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <script>
      // 이 부분은 반드시 body 안에서 실행되어야 합니다.
      const jsPsych = initJsPsych({
        on_finish: function () {
          // 실험 종료 후 데이터 표시
          jsPsych.data.displayData();
        }
      });

      // 아래 SfM_SD.js 파일 안에는 jsPsych.run(timeline); 호출이 포함되어 있어야 합니다.
    </script>

    <!-- 実験スクリプトは 가장 마지막에 삽입해야 변수/객체 등이 준비된 이후 실행됨 -->
    <script src="SfM_SD2.js"></script>
  </body>
</html>
